<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
</head>

    <h1>Trello App</h1>
    <br><h2>Task Managment Program</h2>


<body>
    <div class="board">
        <div class="list">
            <h2>To Do</h2>
            <div class="card-list" id="todo-list" ondrop="drop(event, 'todo-list')" ondragover="allowDrop(event)">
                <div class="task" draggable="true" id="task1">Task 1</div>
                <div class="task" draggable="true" id="task2">Task 2</div>
            </div>
            <div class="add-card">
                <input type="text" id="task-input" placeholder="Enter a new task">
                <button onclick="addTask()">Add</button>
            </div>
        </div>

        <div class="list">
            <h2>In Progress</h2>
            <div class="card-list" id="inprogress-list" ondrop="drop(event, 'inprogress-list')"
                ondragover="allowDrop(event)"></div>
        </div>
        <div class="list">
            <h2>Done</h2>
            <div class="card-list" id="done-list" ondrop="drop(event, 'done-list')"
                ondragover="allowDrop(event)"></div>
        </div>


    <script src="script.js"></script>
    
</body>

</html>
